<div class="container mt-5">
  <div class="card p-4 shadow-lg">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="anytext" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="age" placeholder="Enter your age" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" [(ngModel)]="message" placeholder="Your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!anytext || !email || !age || !message">Submit</button>
    </form>
    <p class="mt-3 text-center" *ngIf="submitted">You have entered: {{ anytext }}, {{ email }}, {{ age }}, {{ message }}</p>
  </div>
</div>
<router-outlet />
